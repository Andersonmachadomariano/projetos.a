<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>calculo de cores</h1>
    <button>
        <a class="container-fluid" href="./inicial_sa.html">inicio</a>
    </button>
    <div>
        <img src="./cores.gif" alt="tabela">
        <br>
        Faixa 1 <select id="alternado" class="faixa1">
            <option value="0" id="f1">Preto</option>
            <option value="1" id="f2">Marrom</option>
            <option value="2" id="f3">Vermelho</option>
            <option value="3" id="f4">Laranja</option>
            <option value="4" id="f5">Amarelo</option>
            <option value="5" id="f6">Verde</option>
            <option value="6" id="f7">Azul</option>
            <option value="7" id="f8">Violeta</option>
            <option value="8" id="f9">Cinza</option>
            <option value="9" id="f10">Branco</option>
        </select>
        Faixa 2<select id="alternado" class="faixa2">
        
            <option value="0" id="f1">Preto</option>
            <option value="1" id="f2">Marrom</option>
            <option value="2" id="f3">Vermelho</option>
            <option value="3" id="f4">Laranja</option>
            <option value="4" id="f5">Amarelo</option>
            <option value="5" id="f6">Verde</option>
            <option value="6" id="f7">Azul</option>
            <option value="7" id="f8">Violeta</option>
            <option value="8" id="f9">Cinza</option>
            <option value="9" id="f10">Branco</option>

        </select>
        Faixa 3<select id="alternado" class="faixa3">
        
            <option value="0" id="f1">Preto</option>
            <option value="1" id="f2">Marrom</option>
            <option value="2" id="f3">Vermelho</option>
            <option value="3" id="f4">Laranja</option>
            <option value="4" id="f5">Amarelo</option>
            <option value="5" id="f6">Verde</option>
            <option value="6" id="f7">Azul</option>
            <option value="7" id="f8">Violeta</option>
            <option value="8" id="f9">Cinza</option>
            <option value="9" id="f10">Branco</option>

        </select>
        Faixa 4 <select id="alternado" class="multiplicador">
          
            <option value="*1" id="f1">Preto</option>
            <option value="10" id="f2">Marrom</option>
            <option value="100" id="f3">Vermelho</option>
            <option value="1000" id="f4">Laranja</option>
            <option value="10000" id="f5">Amarelo</option>
            <option value="100000" id="f6">Verde</option>
            <option value="1000000" id="f7">Azul</option>
            <option value="10000000" id="f8">Violeta</option>
            <option value=".1" id="f11">Dourado</option>
            <option value=".01" id="f12">Prateado</option>
        </select>

        Faixa 5 <select id="alternado" class="tolerancia">
    
            <option value="1" id="f2">Marrom</option>
            <option value="2" id="f3">Vermelho</option>
            <option value="5" id="f6">Verde</option>
            <option value="+/- 25%" id="f7">Azul</option>
            <option value="0.1" id="f8">Violeta</option>
            <option value="+/- 0.5" id="f9">Cinza</option>
            <option value="+/- 5%" id="f11">Dourado</option>
            <option value="+/- 10%" id="f12">Prateado</option>
        </select>
    </div>

  <!-- botao com calcular -->
<input type="button" id="b1" value="calcular">
<p id="resultado"></p>
</div>

  <script src="./pagina2.js"></script>
</body>

</html>
